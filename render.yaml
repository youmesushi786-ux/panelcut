services:
  - type: web
    name: panelpro-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

  - type: web
    name: panelpro-frontend
    env: static
    rootDir: frontend
    staticPublishPath: .
    autoDeploy: true